<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>APPLIACTION FORM</h1>
    <div>
      <form action="">
        <label for="name">Enter your name: </label>
        <input id="name" type="text" placeholder="enter your name" required/>
        <br>
        <br>
        <label for="Phone no">Enter your phone number: </label>
        <input id="Phone no" type="tel" placeholder="phone no">
        <br>
        <br>
        <label for="Password">Enter your password: </label>
        <input id="Password" type="password" placeholder="Password">
        <br>
        <br>
        <label for="Email">Enter your e-mail: </label>
        <input id="Email" type="email" placeholder="email address">
        <br>
        <br>
        <label for="approved"> * I agreed that all the provided information is true</label>
        <input id="approved" type="checkbox" required>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
